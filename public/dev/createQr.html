<!DOCTYPE html>
<html lang="utf-8">

<head>
    <title>Hr001 - qr</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- jQuery / Bootstrap JS CDN -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>

<body>
    <script>
        let qrval = {
            set: function () {
                
                let inputQrVal = document.getElementById("inputInputForQr").value;

                $(function () {
                    $("#qrmaker").html("");
                    $("#qrmaker").qrcode({ text: inputQrVal });
                });
            }
        };
    </script>
    <hr>
    <div id="divQr">
        <form class="form-horizontal">
            <p class="bg-primary">gen QR </p>
            <div class="form-group">
                <label for="inputInputForQr" class="col-sm-1 control-label">input</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputInputForQr" placeholder="to">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="qrval.set()">gen QR</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="text-center" id="qrmaker">
        </div>
</body>

</html>
