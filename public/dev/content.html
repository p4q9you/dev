<!DOCTYPE html>
<html lang="utf-8">

<head>
    <title>Hr001 - dev</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- jQuery / Bootstrap JS CDN -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script>
        let val = {
            get: function (inputId) {
                return document.getElementById(inputId).value;
            },
            set: function (outputValue, outputId) {
                console.info("[outputId]" + outputId + ",[outputValue]" + outputValue);
                document.getElementById(outputId).value = outputValue;
            }
        };
    </script>
    <hr>
    <div id="divBase64">
        <script>
            let base64 = {
                encode: function (str) {
                    return btoa(unescape(encodeURIComponent(str)));
                },
                decode: function (str) {
                    return decodeURIComponent(escape(atob(str)));
                },
                submit: function () {
                    val.set(base64.encode(val.get("inputInputForBase64")), "inputOutputForBase64");
                }
            }; 
        </script>
        <form class="form-horizontal">
            <p class="bg-primary">ToBase64</p>
            <div class="form-group">
                <label for="inputInputForBase64" class="col-sm-1 control-label">input</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputInputForBase64" placeholder="to">
                </div>
            </div>
            <div class="form-group">
                <label for="inputOutputForBase64" class="col-sm-1 control-label">output</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputOutputForBase64" placeholder="be">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-primary btn-lg btn-block"
                        onclick="base64.submit()">toBase64</button>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <script>
                let plain = {
                    submit: function () {
                        val.set(base64.decode(val.get("inputInputForPlain")), "inputOutputForPlain");
                    }
                }; 
            </script>
            <p class="bg-primary">Base64To</p>
            <div class="form-group">
                <label for="inputInputForPlain" class="col-sm-1 control-label">input</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputInputForPlain" placeholder="to">
                </div>
            </div>
            <div class="form-group">
                <label for="inputOutputForPlain" class="col-sm-1 control-label">output</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputOutputForPlain" placeholder="be">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-warning btn-lg btn-block"
                        onclick="plain.submit()">Base64To</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div id="divSHA">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha_dev.js"></script>
        <script>
            let sha = {
                encrypt: function (str) {
                    var shaObj = new jsSHA("SHA-512", "TEXT");
                    shaObj.update(str);
                    return shaObj.getHash("HEX");
                },
                submit: function () {
                    val.set(sha.encrypt(val.get("inputInputForSHA")), "inputOutputForSHA");
                }
            }; 
        </script>
        <form class="form-horizontal">
            <p class="bg-primary">ToSHA2-SHA-512</p>
            <div class="form-group">
                <label for="inputInputForSHA" class="col-sm-1 control-label">input</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputInputForSHA" placeholder="to">
                </div>
            </div>
            <div class="form-group">
                <label for="inputOutputForSHA" class="col-sm-1 control-label">output</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputOutputForSHA" placeholder="be">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-danger btn-lg btn-block" onclick="sha.submit()">toSHA</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
