<!DOCTYPE html>
<html lang="utf-8">

<head>
<title>Hr001 - dev</title>
<link href="./image/pointing-down.png" rel="apple-touch-icon-precomposed">
<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
</head>

<body>
    <h1>Auth login</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <!--- firebase snipet -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDlTo8gaaztkb0zYtHMI_-u9Hi2dTwrzyI",
            authDomain: "hr001-login.firebaseapp.com",
            databaseURL: "https://hr001-login.firebaseio.com",
            projectId: "hr001-login",
            storageBucket: "",
            messagingSenderId: "659138117442",
            appId: "1:659138117442:web:46e180049790b235"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- firebase ui -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script>
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'https://hr002-hosting.firebaseapp.com/dev/content.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: 'https://yahoo.co.jp/',
            // Privacy policy url.
            privacyPolicyUrl: 'https://google.com'
        };
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>

</html>
